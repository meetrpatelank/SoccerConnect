<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Soccer Connect</title>
</head>
<body>
<form th:action="@{/sendPlayerRequest}" method="post">
    <table>
    <tr>
        <th>Team Name</th>
        <th>Status</th>
    </tr>
    <tr th:each="player : ${players}">
        <td th:text="${player.name}"/>
        <td><button type="submit" th:value="${player.userId}" name="player">Send Request</button></td>
    </tr>
    </table>
</form>
</body>
</html>
